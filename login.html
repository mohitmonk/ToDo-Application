<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<!-- <link rel="stylesheet" href="css/main.css"> -->
<style>
    :root {
  --clr-primary: rgb(255, 87, 51);
  --clr-light: #f4f4f4;
  --clr-dark: #333;
  --clr-warning: rgb(99, 36, 36);
}
    /* Some basic styling */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: var(--clr-primary);
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Login</h2>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <input type="submit" value="Login">
    </form>
</div>

<script>
// Function to handle login form submission
document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Hardcoded credentials
    const hardcodedUsername = "admin";
    const hardcodedPassword = "1603";

    // Retrieve entered username and password
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    // Check if entered credentials match hardcoded credentials
    if (username === hardcodedUsername && password === hardcodedPassword) {
        // If credentials match, redirect to the checklist page
        window.location.href = 'checklist.html';
    } else {
        // If credentials do not match, display an error message
        alert("Invalid username or password. Please try again.");
    }
});
</script>

</body>
</html>
